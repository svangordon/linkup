<div ng-controller="mainController as login" class="container">
  <a class="waves-effect waves-light btn blue" href="/signup">sign up</a>
  <form class="" ng-submit="$('loginModal').closeModal;login.doLogin()">
    <label>Username</label>
    <input type="text" ng-model="login.loginData.username">

    <label>Password</label>
    <input type="password" ng-model="login.loginData.password">

    <button class="waves-effect waves-light btn" type="submit" name="button">Login</button>
  </form>

</div>
