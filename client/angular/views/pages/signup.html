<div class="signup-template">
  <div class="row">
    <form class="col s12" ng-submit="vm.saveUser()">
      <div class="row">
        <div class="input-field col s12">
          <input id="username" type="text" ng-model="vm.userData.username" class="validate">
          <label for="username">User Name</label>
        </div>
        <div class="input-field col s12">
          <input id="password" type="password" ng-model="vm.userData.password" class="validate">
          <label for="password">Password</label>
        </div>

      </div>

      <div class="row">
        <div class="input-field col s12">
          <input id="name" type="text" ng-model="vm.userData.name" class="validate">
          <label for="name">Name</label>
        </div>
        <div class="input-field col s12">
          <input id="email" type="email" class="validate" ng-model="vm.userData.email">
          <label for="email">Email</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <select id="teamSelect" my-repeat-directive ng-model="vm.userData.teamPref">
            <option value="" disabled selected>Choose your team</option>
            <option ng-repeat="team in vm.teams" ng-value="team.code" ng-bind="team.name"></option>
          </select>
        </div>
      </div>
      <br>
      <button class="btn waves-effect waves-light" type="submit" name="action">Submit
        <i class="material-icons right">send</i>
      </button>
    </form>
  </div>

  <button ng-click="vm.log(vm.userData)">show vm.userData</button>

</div>
